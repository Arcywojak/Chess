<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="dist/styles/index.css">
    <title>Maciej-chess</title>
</head>
<body>
    <main class="container">
        <div class="container-inner">
            <div class="board">
                <div class="board-inner">
                    <div class="select-counter-to-promote invisible">
                        <div class="counter-to-promote" >
                            <img 
                                src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bq.png" 
                                alt="queen" 
                                id="q">
                        </div>
                        <div class="counter-to-promote">
                            <img 
                                src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bn.png" 
                                alt="knight" 
                                id="n">
                        </div>
                        <div class="counter-to-promote">
                            <img 
                                src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/br.png" 
                                alt="rook" 
                                id="r">
                        </div>
                        <div class="counter-to-promote">
                            <img 
                                src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bb.png" 
                                alt="bishop" 
                                id="b">
                        </div>
                    </div>

                    <div class="promotion-overlay invisible"></div>

                    <div class="result-of-game none">
                        <h1>White won by checkmate</h1>
                        <button class="btn2 end-mess-btn">Ok</button>
                    </div>
                </div>
                
            </div>
            <div class="info-wrapper">
                <div class="game-info">
                    <div class="move-info">
                        <h2>Turn:</h2>
                        <div class="turn-colour"></div>
                    </div>
                    <button class="switch-button btn">Switch board</button>
                    <button class="restart-button btn">restart game</button>

                    <div class="line"></div>

                    <div class="game-mode">
                        <h2>Play with:</h2>

                        <label class="input-wrapper gm" id="c">
                            
                            <input type="radio" id="c" name="mode" checked>
                            <span id="c"></span>
                            Computer
                        </label>
                        <div class="check-colour shown">
                            <h3>As:</h3>
                            <label class="input-wrapper mini" id="black">
                                <input type="radio" id="black" name="col" checked>
                                <span id="black"></span>
                                White
                            </label>
                            <label class="input-wrapper mini" id="white">
                                <input type="radio" id="white" name="col">
                                <span id="white"></span>
                                Black
                            </label>
                            <div class="select-depth">

                                <h2>Depth:</h2>

                                <select name="" id="">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (!)</option>
                                </select>
                            </div>
                            

                            <div class="change-team-alert hidden">
                                <p>Color can be changed only at the beggining</p>
                            </div>
                        </div>
                        <label class="input-wrapper gm" id="y">
                            
                            <input type="radio" id="y" name="mode" >
                            <span id="y"></span>
                            Yourself
                        </label>

                    </div>
                </div>
                <div class="pgn-block">
                    <h2>PGN</h2>
                    <div class="pgn-text">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <audio id="move-sound" src="./src/sounds/move.wav" type="audio/mp3"></audio>

    <audio id="beat-sound" src="./src/sounds/beat.wav" type="audio/mp3"></audio>

   
    <script type="module" src="src/js/scripts.js" ></script>
</body>
</html>
