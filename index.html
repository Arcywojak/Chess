<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="dist/styles/index.css">
    <title>Maciej-chess</title>
</head>
<body>
    <main class="container">
        <div class="container-inner">
            <div class="board">
                <div class="board-inner">
                    <div class="select-counter-to-promote invisible">
                        <div class="counter-to-promote" >
                            <img src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bq.png" alt="queen" id="queen">
                        </div>
                        <div class="counter-to-promote">
                            <img src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bn.png" alt="queen" id="knight">
                        </div>
                        <div class="counter-to-promote">
                            <img src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/br.png" alt="queen" id="rook">
                        </div>
                        <div class="counter-to-promote">
                            <img src="http://images.chesscomfiles.com/chess-themes/pieces/neo/80/bb.png" alt="queen" id="bishop">
                        </div>
                    </div>

                    <div class="promotion-overlay invisible"></div>
                </div>
                
            </div>
            <div class="info-wrapper">
                <div class="game-info">
                    <h2 class="game-info-h2"></h2>
                    <button class="switch-button">Switch board</button>
                </div>
                <div class="pgn-block">
                    <h2>PGN</h2>
                    <div class="pgn-text">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <audio id="move-sound" src="./src/sounds/move.wav" type="audio/mp3"></audio>

    <audio id="beat-sound" src="./src/sounds/beat.wav" type="audio/mp3"></audio>

    <script type="module" src="src/js/index.js" ></script>
    <script type="module" src="src/js/initializeCounters.js" ></script>
    <script type="module" src="src/js/initFunctions.js" ></script>
    <script type="module" src="src/js/clickCounter.js" ></script>
</body>
</html>
